<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Polymer Starter Kit">
	<title>Ed Corcoran â€” Portfolio</title>
	<!-- Place favicon.ico in the `app/` directory -->
	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#2E3AA1">
	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">
	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#3372DF">
	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="PSK">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
	<!-- Tile icon for Win8 (144x144) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild-->
	<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<!-- endbuild -->
	<!-- Because this project uses vulcanize this should be your only html import
           in this file. All other imports should go in elements.html -->
	<link rel="import" href="elements/elements.html">
	<!-- For shared styles, shared-styles.html import in elements.html -->
	<style is="custom-style" include="shared-styles"></style>
</head>

<body>
	<!-- build:remove -->
	<span id="browser-sync-binding"></span>
	<!-- endbuild -->

	<div id="splash">
		<div class="loader">Loading...</div>
	</div>

	<template is="dom-bind" id="app" unresolved>

		<app-location
			route="{{route}}"
		></app-location>
		<app-route
			route="{{route}}"
			pattern="/:page"
			data="{{data}}"
		></app-route>

		<app-scrollpos-control
			selected="{{data.page}}"
		></app-scrollpos-control>

		<iron-ajax
			auto
			url="/config.json"
			handle-as="json"
			last-response="{{config}}"
		></iron-ajax>

		<epic-contentful
			token="[[config.contentful.token]]"
			space="[[config.contentful.space]]"
			entries="{{projects}}"
			content-type="project"
			mode="entries"
		></epic-contentful>

		<iron-pages attr-for-selected="id" selected="{{data.page}}">

			<project-list-page
				class="page-wrapper"
				config="[[config]]"
			></project-list-page>

			<template is="dom-repeat" items="[[projects.items]]">

				<project-detail-page
					id="[[item.fields.slug]]"
					class="page-wrapper"
					config="[[config]]"
					project="[[item]]"
				></project-detail-page>

			</template>

			<about-page
				id="about"
				class="page-wrapper"
				config="[[config]]"
			></about-page>

		</iron-pages>

	</template>
	<!-- build:js scripts/app.js -->
	<script src="scripts/app.js"></script>
	<!-- endbuild-->
</body>

</html>
