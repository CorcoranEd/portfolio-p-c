<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="project-list">
	<template>
		<style include="shared-styles">
		:root {
			text-align: center;
		}

		ul {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			margin-left: 0;
			list-style: none;
		}

		li {
			flex: 1 45%;
			flex-wrap: wrap;
		}

		li:nth-child(2n+0) {
			margin-left: var(--spacing-unit);
			margin-bottom: var(--spacing-unit);
		}

		li:nth-last-child(2) {
			margin-bottom: 0 !important;
		}
		</style>
		<epic-contentful token="[[config.contentful.token]]" space="[[config.contentful.space]]" entries="{{projects}}" content-type="project" mode="entries">
		</epic-contentful>
		<div class="wrapper">
			<h1 class="project-title">Projects</h1>
			<ul>
				<template is="dom-repeat" items="[[projects.items]]">
					<li>
						<a class="project-link" href="/[[item.fields.slug]]">
							<img src="[[item.fields.heroImage.fields.file.url]]" />
							<div>[[item.fields.title]]</div>
						</a>
					</li>
				</template>
			</ul>
		</div>
	</template>
	<script>
	Polymer({
		is: 'project-list',
		properties: {
			config: {
				type: Object,
			},
			projects: {
				type: Object,
			},
		},
		observers: [
			"projectOutput(projects.*)"
		],
		projectOutput: function() {
			console.log(this.projects);
		}
	});
	</script>
</dom-module>
