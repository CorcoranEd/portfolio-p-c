<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="app-page">
	<template>
		<style include="shared-styles">
		:root {}
		</style>

		<site-header config="[[config]]"></site-header>

		<content id="content"></content>

		<site-footer config="[[config]]"></site-footer>
		
	</template>
	<script>
	Polymer({
		is: 'app-page',
		properties: {
			config: {
				type: Object,
			},
		},
	});
	</script>
</dom-module>
