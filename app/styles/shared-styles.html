<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
	<template>
		<style>
		@import url(https://fonts.googleapis.com/css?family=Rubik:400,300,500);
		:root {
			/*font variables*/
			--base-font-family: 'Rubik', Helvetica, Arial, sans-serif;
			--base-font-size: 16px;
			--base-font-weight: 400;
			--small-font-size: calc(var(--base-font-size) * 0.875);
			--base-line-height: 1.5em;
			/*spacing variables*/
			--spacing-unit: 1.875em;
			--content-width: 1200px;
			--max-width-large: 1200px;
			--max-width-medium: 800px;
			--max-width-small: 600px;
			/*color variables*/
			--text-color: #111;
			--background-color: #FDFDFD;
			--main-color: #00d4b7;
			--grey-color: #828282;
			--grey-color-light: #E8E8E8;
			--grey-color-dark: #424242;
		}
		/** {
			background: rgba(0, 0, 0, 0.1);
			outline: 1px dotted rgba(0, 0, 0, 0.5);
		}*/

		body,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		p,
		blockquote,
		pre,
		hr,
		dl,
		dd,
		ol,
		ul,
		figure {
			margin: 0;
			padding: 0;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		p,
		blockquote,
		pre,
		ul,
		ol,
		dl,
		figure {
			margin-bottom: calc(var(--spacing-unit) / 2);
		}

		body {
			font: var(--base-font-weight) var(--base-font-size)/var(--base-line-height) var(--base-font-family);
			color: var(--text-color);
			background-color: var(--background-color);
			font-feature-settings: "kern" 1;
			font-kerning: normal;
		}

		img {
			max-width: 100%;
			vertical-align: middle;
		}

		figure>img {
			display: block;
		}

		figcaption {
			font-size: var(--small-font-size);
		}

		ul,
		ol {
			margin-left: var(--spacing-unit);
		}

		li>ul,
		li>ol {
			margin-bottom: 0;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: var(--base-font-weight);
		}

		h1 {
			font-size: 2.625em;
		}

		h2 {
			font-size: 2em;
		}

		h3 {
			font-size: 1.5em;
		}

		h4 {
			font-size: 1.125em;
		}

		h5 {
			font-size: 1em;
		}

		h6 {
			font-size: 0.875em;
		}

		a {
			color: var(--main-color);
			text-decoration: none;
		}

		a:visited {
			color: var(--main-color);
		}

		a:hover {
			color: var(--main-color);
			text-decoration: underline;
		}

		blockquote {
			color: var(--grey-color);
			border-left: 4px solid var(--grey-color-light);
			padding-left: var(--spacing-unit) / 2;
			font-size: 1.125em;
			letter-spacing: -1px;
			font-style: italic;
		}

		blockquote> :last-child {
			margin-bottom: 0;
		}

		.wrapper {
			max-width: calc(var(--content-width) - (var(--spacing-unit) * 2));
			margin-right: auto;
			margin-left: auto;
			padding-right: var(--spacing-unit);
			padding-left: var(--spacing-unit);
		}

		.page-wrapper {
			min-height: 100vh;
		}
		</style>
	</template>
</dom-module>
